services:
  - type: web
    name: attributioniq
    runtime: python
    buildCommand: "pip install -r requirements.txt"
    startCommand: "gunicorn wsgi:app --bind 0.0.0.0:$PORT"
    envVars:
      - key: JWT_SECRET
        generateValue: true

databases:
  - name: attributioniq-db
    databaseName: attributioniq
    user: attributioniq